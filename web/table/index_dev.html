<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Qsearch</title>
    <link rel="stylesheet" href="fontawesome_5.10.1/css/all.css" crossorigin="anonymous">

</head>
<link href="css/bootstrap_4.0.0.min.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap_4.0.0.min.js"></script>
<script src="js/jquery_3.2.1.min.js"></script>

<div id="template-check-form" hidden>
    <label class="radio-inline text-success font-weight-bold">
        <input type="radio" name="verdict-template" value="true">True
    </label>
    <label class="radio-inline text-danger font-weight-bold">
        <input type="radio" name="verdict-template" value="false">False
    </label>
</div>

<body>
DEV_MODE
<div class="container">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <!-- TODO: build saving component -->
            <select class="browser-default custom-select" id="eval-domain">
                <option disabled selected>Evaluation domain</option>
                <option value="FINANCE">FINANCE</option>
                <option value="SPORTS">SPORTS</option>
                <option value="TRANSPORT">TRANSPORT</option>
                <option value="GEOMIS">GEO & MISCELLANEOUS</option>
                <option value="TECHNOLOGY">TECHNOLOGY</option>
            </select>
        </div>
        nTable
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <input type="text" class="form-control" placeholder="nTable" id="ntable"
                   value="1000">
        </div>
        nTop
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <input type="text" class="form-control" placeholder="nTop" id="ntop"
                   value="50">
        </div>
        linkingThreshold
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <input type="text" class="form-control" placeholder="linkThreshold" id="link_threshold"
                   value="-1">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <select class="browser-default custom-select" id="model">
                <option disabled>Ranking model</option>
                <option value selected="EMBEDDING">EMBEDDING</option>
                <option value="KL">KULLBACK_LEIBLER</option>
            </select>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <i class="glyphicon glyphicon-refresh"></i>
            <div class="input-group">
                <button id="change-mode" class="btn"><i class="fas fa-sync-alt"></i></button>
                <input hidden type="text" class="form-control" placeholder="type constraint" id="type"
                       value="electric cars">
                <input hidden type="text" class="form-control" placeholder="context constraint" id="context"
                       value="range">
                <input hidden type="text" class="form-control" placeholder="quantity constraint" id="quantity"
                       value="more than 50 km">
                <input type="text" class="form-control" placeholder="what do you want to search for?" id="full"
                       value="technology companies having at least 1 billion usd annual profit">
                <span class="input-group-btn"><input class="btn btn-success" type="submit" value="Search"
                                                     id="search"></span>
                <div id="mode-full" value=1></div>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="container col-xs-12 col-sm-12 col-md-11 col-lg-11">
    <div id="parsed"></div>
</div>
<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            <th scope="col">Entity</th>
            <!--<th scope="col">Quantity</th>-->
            <th scope="col">Table</th>
            <th scope="col">Text</th>
            <th scope="col">Source</th>
            <th scope="col">Verdict</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <!--<td></td>-->
            <td></td>
            <td id="submit-status"></td>
            <td><input hidden class="btn btn-normal" type="submit" value="Submit" id="submit"></td>
        </tr>
    </table>
</div>

<script>
    var global_data = null;

    function createCheckForm(id) {
        var data = $("#template-check-form").html();
        data = data.split("verdict-template").join("verdict-" + String(id));
        return data;
    }

    $("#change-mode").click(function () {
        var currentMode = $("#mode-full").attr("value");
        if (currentMode == 0) {
            $("#type").attr("hidden", "");
            $("#context").attr("hidden", "");
            $("#quantity").attr("hidden", "");
            $("#full").removeAttr("hidden");
        } else {
            $("#type").removeAttr("hidden");
            $("#context").removeAttr("hidden");
            $("#quantity").removeAttr("hidden");
            $("#full").attr("hidden", "");
        }
        $("#mode-full").attr("value", 1 - currentMode);
    });

    function escapeText(text) {
        return $('<div>').text(text).html();
    }

    function cell(value, numTableSpan) {
        value = String(value);
        if (value.startsWith("<")) {
            value = '<a href="https://wikipedia.org/wiki/'
                + escape(value.substring(1, value.length - 1)) + '" target="_blank">'
                + escapeText(value)
                + '</a>';
        } else if (value.startsWith("TABLEM:Link:")) {
            value = '<a href="' + value.substr(12) + '" target="_blank">Link</a>';
        } else {
            value = escapeText(value);
        }
        if (numTableSpan > 0) {
            return "<td rowspan='" + numTableSpan + "'>" + value + "</td>";
        } else {
            return "";
        }

    }

    function encodeTable(header, instance, numTableSpan, allInstances) {
        if (header == null) {
            return "<td>" + escapeText(instance) + "</td>";
        }
        var data = instance["data"]
        var line = "<td rowspan='" + numTableSpan + "'><table class=\"table table-sm\">";
        line += "Title: " + instance["pageTitle"] + "</br>";
        line += "Caption: " + instance["caption"] + "</br>";
        // header
        line += "<tr>";
        for (var i = 0; i < header.length; ++i) {
            line += "<th>";
            line += escapeText(header[i]);
            line += "</th>";
        }
        line += "</tr>";
        // data
        for (var k = 0; k < data.length; ++k) {
            var highlight = false;
            for (var i = 0; i < allInstances.length; ++i) {
                if (k == allInstances[i]["row"] && allInstances[i]["tableId"] == instance["tableId"]) {
                    highlight = true;
                    break;
                }
            }
            if (highlight) {
                line += "<tr class='bg-success'>";
            } else {
                line += "<tr>";
            }
            for (var i = 0; i < header.length; ++i) {
                line += "<td>";
                line += escapeText(data[k][i]);
                line += "</td>";
            }
            line += "</tr>";
        }
        line += "</table></td>";
        return line;
    }

    function encode(allInstances, numTableSpan, id, score, entity, quantity, tableHeader, instance, text, source, verdictId) {
        var line = "<tr style='height: fit-content'>";
        line += cell(id, 1) + cell(score, 1) + cell(entity, 1); // + cell(quantity)
        if (numTableSpan > 0) {
            line += encodeTable(tableHeader, instance, numTableSpan, allInstances)
        }
        line += cell("Omitted", numTableSpan);
        // line += cell(text, numTableSpan);
        line += cell(source, numTableSpan);
        line += "<td>" + (verdictId == null ? "" : createCheckForm(verdictId)) + "</td>";
        line += "</tr>";
        return line;
    }

    function search() {
        if ($("#model").val() == null) {
            alert("Please choose ranking model.");
            return;
        }
        var params;
        if ($("#mode-full").attr("value") == 1) {
            params = {full: $("#full").val()};
        } else {
            params = {type: $("#type").val(), context: $("#context").val(), quantity: $("#quantity").val()};
        }
        params["model"] = $("#model").val();
        params["alpha"] = 3.0;
        params["lambda"] = 0.1;
        params["ntop"] = $("#ntop").val();
        params["ntable"] = $("#ntable").val();
        params["link_threshold"] = $("#link_threshold").val();

        $.ajax({
            type: "GET",
            url: "/search/",
            data: params,
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            beforeSend: function () {
                $("#search").attr('disabled', 'disabled').attr("value", "Searching");
                $("#parsed").html("");
                $("#data").html("");
                $("#submit").attr("hidden", "");
                $("#submit-status").html("");
                global_data = null;
            },
            success: function (data) {
                global_data = data;
                if (data["verdict"] != "OK") {
                    $("#parsed").html("");
                    $("#data").html(data["verdict"]);
                    return;
                }
                var topResults = data["topResults"];
                var parsed = {
                    "Type": data["typeConstraint"],
                    "Context": data["contextConstraint"],
                    "Quantity": data["quantityConstraint"],
                    "Model": data["matchingModel"]
                };
                $("#parsed").html(JSON.stringify(parsed));
                $("#type").val(parsed["Type"]);
                $("#context").val(parsed["Context"]);
                $("#quantity").val(parsed["Quantity"]["phrase"]);
                if (topResults.length == 0) {
                    $("#data").html(encode(null, 1, "No data", "No data", "No data", "No data", null, "No data", "No data", "No data"));
                } else {
                    var str = "";
                    for (var i = 0; i < topResults.length; ++i) {
                        var j = i;
                        while (j < topResults.length - 1 && topResults[j]["tableId"] == topResults[j + 1]["tableId"]) {
                            ++j;
                        }
                        var instance = topResults[i];
                        str += encode(topResults, j - i + 1, i + 1, instance["score"].toFixed(3), instance["entity"], instance["quantity"], instance["header"], instance, instance["pageContent"], instance["source"], i);
                        for (var k = i + 1; k <= j; ++k) {
                            var instance = topResults[k];
                            str += encode(topResults, 0, k + 1, instance["score"].toFixed(3), instance["entity"], instance["quantity"], instance["header"], instance, instance["pageContent"], instance["source"], k);
                        }
                        i = j;
                    }
                    if (data["numResults"] > topResults.length)
                        str += encode(null, 1, "", "", "More " + (data["numResults"] - topResults.length) + " results", "", null, "", "", "");
                    $("#data").html(str);
                    $("#submit").removeAttr("hidden");
                }
            },
            error: function () {
                alert("An error occurred.");
            },
            complete: function () {
                $("#search").removeAttr('disabled').attr("value", "Search");
            }
        });
    }

    function submit() {
        if (global_data == null) {
            alert("An error occured.");
            return;
        }
        if ($("#eval-domain").val() == null) {
            alert("Please choose evaluation domain.");
            return;
        }
        for (var i = 0; i < global_data["topResults"].length; ++i) {
            var verdict = $("input[name=verdict-" + String(i) + "]:checked").val();
            if (verdict == null) {
                alert("Please evaluate all the results.");
                return;
            }
            global_data["topResults"][i]["eval"] = verdict;
        }
        global_data["evalDomain"] = $("#eval-domain").val();

        $.ajax({
            type: "POST",
            url: "/evaluate/",
            data: JSON.stringify(global_data),
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            beforeSend: function () {
                $("#submit").attr('disabled', 'disabled').attr("value", "Submitting");
                $("#search").attr('disabled', 'disabled');
            },
            success: function (data) {
                if (data["verdict"] == "OK") {
                    $("#submit-status").html('<p class="text-success font-weight-bold">SAVED</p>');
                } else if (data["verdict"] == "OVERWRITE") {
                    $("#submit-status").html('<p class="text-warning font-weight-bold">OVERWRITTEN</p>');
                } else {
                    $("#submit-status").html('<p class="text-danger font-weight-bold">ERROR</p>');
                }
            },
            error: function () {
                alert("An error occurred.");
            },
            complete: function () {
                $("#submit").removeAttr('disabled').attr("value", "Submit");
                $("#search").removeAttr('disabled');
            }
        });
    }

    $("#search").click(search);

    $("#submit").click(submit);

    // $("#change-mode").click();
</script>
</body>
</html>
