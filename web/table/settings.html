<div class="card-header" style="background-color: #DAE6F8; border-color: #B8D2FA">
    <a id='setting-toggle' data-toggle="collapse" href="#setting-body" style="text-decoration: none;">
            <span style="color: #3c78d8">
                <strong>Settings</strong>&nbsp;&nbsp;<i class="float-right fa fa-chevron-up"></i>
            </span>
    </a>
</div>
<div id="setting-body" class="collapse show">
    <div class="card-body">
        <div class="d-flex justify-content-between" style="align-items: center;">
            <span class="text-nowrap mr-2">Input corpus:</span>
            <select class="custom-select" multiple id="corpus">
                <option value="TABLEM:Link" selected>TableL</option>
                <option value="WIKIPEDIA:Link" selected>Wikipedia</option>
            </select>
            <span class="ml-3 mr-2">nTop:</span>
            <select class="custom-select" id="ntop">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="d-flex justify-content-between" style="align-items: center; padding-top: 10px;">
            <span class="text-nowrap mr-2">Linking threshold:</span>
            <input type="range" value="0.6" class="slider" step="0.1" min="0" max="1"
                   id="linking-threshold"
                   oninput="$('#linking-threshold-value').text(parseFloat(this.value).toFixed(1));">
            <span id="linking-threshold-value" class="ml-2" style="width: 2.5em">0.6</span>
        </div>
        <div class="d-flex justify-content-between" style="align-items: center; padding-top: 10px;">
            <span class="text-nowrap mr-2">Inter-fact Consistency-based Rescoring:</span>
            <input id="rescore" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled"
                   data-width="80" data-size="small">
        </div>
    </div>
</div>
