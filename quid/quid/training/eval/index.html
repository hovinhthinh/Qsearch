<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TabQs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<body style="height:100%;">
<div class="container col-12">
    <div class="row mt-2">
        <div class="col-6"><a href="#">DEV_MODE</a>&nbsp;&nbsp;<span
                class="font-weight-bold">Evaluation_Collection: </span>
            <span id="eval-path-label"></span></div>
        <div class="col-6">
            <span class="font-weight-bold">tf-idf_sim: </span>
            <span id="tf-idf-sim"></span>
            &nbsp;&nbsp;&nbsp;
            <span class="font-weight-bold">qt_dist: </span>
            <span id="qt-dist"></span>
            &nbsp;&nbsp;&nbsp;
            <span class="font-weight-bold">cl_size: </span>
            <span id="cl-size"></span>
        </div>
    </div>
</div>


<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-11">
    <table class="table">
        <thead id="head" hidden>
        <tr class="row">
            <th style="border: 0px;" class="col-6"><a target="_blank" id="d1">doc_1</a></th>
            <th style="border: 0px;" class="col-6"><a target="_blank" id="d2">doc_2</a></th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
</div>

<footer class="footer fixed-bottom" style="background-color: #ffffff;">
    <div class="container col-12 offset-0">
        <div class="row mb-3">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-8"></div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
                <span id="check-form">
                <label class="radio-inline text-success font-weight-bold" style="white-space:nowrap;">
                    <input type="radio" name="verdict" value="true"> True
                </label>
                <label class="radio-inline text-danger font-weight-bold" style="white-space:nowrap;">
                    <input type="radio" name="verdict" value="false"> False
                </label>
                </span>
                &nbsp;&nbsp;
                <span class="current">--</span>/<span class="total">--</span>&nbsp;
                <button class="btn btn-primary prev" disabled onclick="go(-1)">Prev</button>&nbsp;
                <button class="btn btn-primary next" disabled onclick="go(1)">Next</button>
            </div>
        </div>
    </div>
</footer>

</body>
<div id="eval-path-form" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog mw-100" style="width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Collection to Evaluate</h5>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" id="eval-path"
                       value="train.positive.Metre.shuf">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="startEvaluating()">Start Evaluating</button>
            </div>
        </div>
    </div>
</div>

<style>
    br {
        display: block; /* makes it have a width */
        content: ""; /* clears default height */
        margin-top: 5px; /* change this to whatever height you want it */
    }
</style>
<script>

    function buildDocDiv(doc) {
        var d = $('<td class="col-6 small"><div style="overflow-y: scroll; height: calc(100vh - 160px);" >');
        var c = d.children().eq(0);
        c.text(doc['text']);
        var qt = $("<span style='background-color: yellow; font-weight: bold;'>").text(doc['qt']['surface']);
        c.html(c.html().replace('__QT__', qt.wrapAll('<div>').parent().html()).replace(/\n/g, '<br/><br/>'));
        return d;
    }


    var dataArr = null;
    var data = null;
    var current = 0;
    var total = 0;

    function updateCheckForm() {
        var check = $("#check-form");
        check.find("input[value=true]").prop('checked', false);
        check.find("input[value=false]").prop('checked', false);
        if (data['ok'] != null) {
            check.find("input[value=" + data['ok'] + "]").prop('checked', true);
        }
    }

    function show() {
        $("#head").removeAttr("hidden");
        var row = $("<tr style='border-top:2px solid gray' class='row'>")
        row.append(buildDocDiv(data['doc_1']), buildDocDiv(data['doc_2']));

        updateCheckForm();

        var line = row.wrapAll('<div>').parent().html();

        $("#data").html(line);
        $("#tf-idf-sim").text(data['doc_sim'].toFixed(3));
        $("#cl-size").text(data['cl_size']);
        $("#qt-dist").text(data['qt_dist'].toFixed(3));

        $("#d1").attr('href', data['doc_1']['source']);
        $("#d2").attr('href', data['doc_2']['source']);
    }


    function go(step) {
        if (step != 0) {
            if (data['ok'] == null && !confirm("Not submitted. Later?")) {
                return;
            }
        }
        $('.total').html(total.toString());
        if (total > 0) {
            current = (current + step + total) % total;
            $('.current').html((current + 1).toString());
            data = dataArr[current];
            show();
            $(document).scrollTop(0);
        } else {
            $('.current').html('0');
        }
    }

    $('#check-form input').change(function () {
        var val = $(this).filter(':checked').val();
        $.ajax({
            type: "PUT",
            url: "/eval",
            data: {'collection': $('#eval-path').val(), '_id': data['_id'], 'ok': val},
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            beforeSend: function () {
                $("#check-form").attr('disabled', 'disabled');
                $(".prev,.next").attr('disabled', 'disabled');
            },
            success: function (d) {
                if (d['collection'] == $('#eval-path').val() && d['_id'] == data['_id']) {
                    data['ok'] = d['ok'];
                }
            },
            error: function () {
                alert("An error occurred.");
            },
            complete: function () {
                $("#check-form").removeAttr('disabled');
                $(".prev,.next").removeAttr('disabled');
                updateCheckForm(data);
            }
        });
    });

    var evalPath = null;

    function startEvaluating() {
        $('#eval-path-form').modal('hide');
        evalPath = $('#eval-path').val();
        $('#eval-path-label').text(evalPath);
        $.ajax({
            type: "GET",
            url: "/eval",
            data: {collection: evalPath},
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            beforeSend: function () {
                $("#loading").removeAttr('hidden');
            },
            success: function (response) {
                dataArr = response;
                total = dataArr.length;
                $('.prev,.next').removeAttr('disabled');
                go(0);
            },
            error: function () {
                alert("An error occurred.");
            },
            complete: function () {
                $("#loading").attr('hidden', 'hidden');
            }
        });
    }

    $('#eval-path-form').modal('show');
</script>
</body>
</html>
